<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <title>Input Reference Notes</title>
</head>
<body>
  <h3>Input Reference Notes</h3>
  <ol cellspacing="10">
    <li><label>Button</label><input for="button"></li>
    <li><label>Checkbox</label><input type="checkbox" name="" value=""></li>
    <li><lable>Change the color</lable><<input type="color" name="" value=""></li>
    <li><lable for="date">The Date</lable></li>
    <li><label>Time Zone with Dates</label><input type="datetime-local" name="" value=""></li>
    <li><label>Your Email:</label><input type="email" name="" value=""></li>
    <li><label>Upload a file</label><input type="file" name="" value=""></li>
    <li><label>Hidden from public eye</label><input type="hidden" name="" value=""></li>
    <li><label>Upload an image</label><input type="image" name="" value=""></li>
    <li><label>Month & Year without Time Zone</label><input type="month" name="" value=""></li>
    <li><label>Numbers only</label></li><input type="number" name="" value="">
    <li><label>Enter Password:</label><input type="password" name="" value=""></li>
    <li><label>Turn the radio on and off</label><input type="radio" name="" value=""></li>
    <li><label>Controling entering numbers from min to max</label><input type="range" name="" value=""></li>
    <li><label>Reset the content of the form back to default value</label><input type="reset" name="" value=""></li>
    <li><label>Place to search</label><input type="search" name="" value=""></li>
    <li><label>Submit Button</label><input type="submit" name="" value=""></li>
    <li><label>Enter Phone #</label><input type="tel" name="" value=""></li>
    <li><label>Type anything inside</label><input type="text" name="" value=""></li>
    <li><label>Enter the time value</label><input type="time" name="" value=""></li>
    <li><label>Enter URL Here</label><input type="url" name="" value=""></li>
    <li><label>Pick a date within the week</label><input type="week" name="" value=""></li>
  </ol>
</body>
</html>
